<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards | Multiple choice</title>
</head>
<body>
    <div id="heading">
        <h1>Flashâ‡”cards</h1>
    </div>

    <div id="game-area">
        <div id="question-area">
            <p>Which fruit is this? Select the correct answer below</p>
        </div>
    
        <div id="question-text">
        </div>
    
        <div id="answer-button-area">
            <button class="answer-button" id="answer1"></button>
            <button class="answer-button" id="answer2"></button>
            <button class="answer-button" id="answer3"></button>
            <button class="answer-button" id="answer4"></button>
        </div>
    
        <br>
        <div id="score-area">
            <p>Correct answers: <span id="correct-answers">0</span></p>
            <p>Current question: <span id="current-question-number">1</span> out of 10</p>
        </div>

        <div id="game-info">
            Language: <span id="language"></span> |
            Game: <span id="game-title"></span> |
            Mode: <span id="game-mode"></span>
        </div>
        
    </div>    
    <script src="assets/js/script-easy.js"></script>
</body>
</html>
