<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A French-English language-learning quiz game to help learn French vocabulary">
    <link href="assets/css/style.css" rel="stylesheet">
    <!--fontawesome script for submit icon-->
    <script src="https://kit.fontawesome.com/0eb820b7a5.js" crossorigin="anonymous"></script>
    <title>Flashcards | Type your answer</title>
</head>
<body>
    <div id="heading">
        <h1><a href="index.html">Flash⇔cards</a></h1>
    </div>

    <!--the white background area in which the game appears on the screen-->
    <div id="game-area">

        <!--displays game info to the user-->
        <div id="game-info">
            <p>Language: <span id="language"></span> ✮ Game: <span id="game-title"></span> 
                ✮ Mode: <span id="game-mode"></span></p>
        </div>

        <div id="question-intro">
            <p>Which fruit is this?</p>
        </div>
    
        <!--the question word generated by the js appears here-->
        <div id="question-text">
        </div>

        <div id="answer-area">
            <div>
                <label for="user-answer">Enter the correct answer:</label> 
            </div>
            <!--text box for the user to type in and submit their answer-->
            <div>
                <input type="text" id="user-answer">
                <input type="submit" value="Check" id="submit-button">
            </div>
        </div>
      
        <!--displays a running total of the user's score and number of questions asked so far-->
        <div id="score-area">
            <p>Current question: <span id="current-question-number">1</span> out of <span id="total"></span></p>
            <p>Correct answers: <span id="correct-answers">0</span></p>
        </div>

        <div id="nav-buttons">
            <a class="nav-button" href="easymode.html" aria role="button">Easy mode</a>
            <a class="nav-button" href="index.html" aria role="button">Exit game</a>
        </div>
    </div>  

    <script src="assets/js/script-hard.js"></script>
</body>
</html>
